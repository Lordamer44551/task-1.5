<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ремонт техники</title>
    <link rel="stylesheet" href="zero-style.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="wrapper__repair repair">
        <header class="repair__header">
          <div class="repair__content-container">
            <h2 class="repair__title">Ремонт техники различных брендов</h2>

                <a href="Lenovo" class="brands__brand brand" tabindex="-1">

                  <img
                    class="brand__logo"
                    src="components/brand/brand__logo/Lenovo.svg"
                    alt="Lenovo"
                  />
                  <button
                    class="brand__button"
                    type="button"
                    tabindex="-1"
                  ></button>
                </a>
              </li>

                    tabindex="-1"
                  ></button>
                </a>

                name="slider-switcher"

              />

                class="switcher__input"

                name="slider-switcher"
                value="2"
